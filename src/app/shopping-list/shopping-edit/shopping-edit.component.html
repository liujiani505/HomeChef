
<form>
    <div class="row">
        <div class="col-md-8 form-group">
            <label for="name">Name</label>
            <input #nameInput type="text" id="name" class="form-control">
        </div>
        <div class="col-md-8 form-group">
            <label for="amount">Amount</label>
            <input #amountInput type="number" id="amount" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-hc-primary" type="submit" (click)="onAddItem()">Add</button>
            <button class="btn btn-outline-primary" type="button">Delete</button>
        </div>
    </div>
</form>
