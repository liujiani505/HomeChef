
<form (ngSubmit)="onAddItem(f)" #f="ngForm">
    <div class="row">
        <div class="col-md-12 form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" name="name" ngModel>
        </div>
        <div class="col-md-12 form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control"  name="amount" ngModel>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-hc-primary" type="submit">Add</button>
            <button class="btn btn-outline-primary" type="button">Delete</button>
        </div>
    </div>
</form>
