<div class="container-fluid">
  <div class="row flex-lg-row-reverse align-items-center hero">
    <div class="col-lg-12 text-center" id="header-text">
      <h1 class="fw-bold mb-3 mt-5">Unfold Your Culinary Tales.</h1>
      <p class="lead">Discover recipes, craft stories,<br> 
        and share moments that light up every meal.</p>
      <button type="button" class="btn btn-hc-primary btn-lg px-4 me-md-2" (click)="onNewRecipe()">Add Recipe</button>
    </div>
  </div>
</div>

<div class="container pt-4">
  <h2 class="text-center pb-4">My Recipes</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let recipeEl of recipes;">
        <app-recipe-item [recipe]="recipeEl" [id]="recipeEl.id"></app-recipe-item>
      </div>
    </div>
</div>
