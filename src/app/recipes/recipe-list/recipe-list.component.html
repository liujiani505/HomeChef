<div class="container col-xxl-12 px-2">
  <div class="row flex-lg-row-reverse align-items-center hero">
    <div class="col-lg-12 text-center" id="header-text">
      <h1 class="fw-bold mb-3 mt-5">Cook Like a Chef.</h1>
      <button type="button" class="btn btn-hc-primary btn-lg px-4 me-md-2 mb-3" (click)="onNewRecipe()">Add Recipe</button>
      <p class="lead">Add a new recipe that<br>
        inspire you to cook more! </p>
    </div>
  </div>
</div>


<div class="py-5">
  <h2 class="text-center pb-4">My Recipes</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col" *ngFor="let recipeEl of recipes; let i = index">
        <app-recipe-item [recipe]="recipeEl" [id]="i"></app-recipe-item>
      </div>
    </div>
</div>
