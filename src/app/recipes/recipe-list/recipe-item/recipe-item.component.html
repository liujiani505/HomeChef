<div class="card">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" style="height:250px; object-fit: cover;">
        <div class="card-body">
            <h5>{{recipe.name}}</h5>
            <p class="card-text">{{recipe.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="viewDetails()">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
            </div>
        </div>
        </div>
</div>
