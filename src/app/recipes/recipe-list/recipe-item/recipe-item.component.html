<div class="card">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" style="height:250px; object-fit: cover;">
        <div class="card-body">
            <h5>{{recipe.name}}</h5>
            <p class="card-text">{{recipe.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <!-- when you are using dynamic segments within the routerLink attribute, the leading slash is not required because you are specifying a relative path. The value of id will be appended to the current route to create the final URL. -->
                    <button type="button" class="btn btn-sm btn-outline-secondary"[routerLink]="[id]">View Details</button>
            </div>
        </div>
        </div>
</div>
