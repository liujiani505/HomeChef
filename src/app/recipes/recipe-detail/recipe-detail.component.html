<div class="container">
<div id="recipe-start" class="row">
    <div class="col-md-7 mt-3">
      <img style="width:100%; height:600px; object-fit: cover;" [src]="recipe.imagePath" alt="{{recipe.name}}">
    </div>
    <div class="col-md-5 py-3">
        <h2>{{recipe?.name}}</h2>
        <div class="dropdown" appDropdown #r="appDropdown">
          <button class="btn btn-hc-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Manage Recipe
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" [ngClass]="{show: r.isShown}">
            <li><a (click)="onAddToShoppingList()" class="dropdown-item" style="cursor:pointer;">To Shopping List</a></li>
            <li><a class="dropdown-item" style="cursor:pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
            <li><a class="dropdown-item" style="cursor:pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
          </ul>
        </div>      
        <p style="margin-top: 20px;">{{recipe?.description}}</p>
        <div class="col-xs-5">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between" *ngFor="let ingredient of recipe.ingredients">{{ingredient?.name}}
              <span class="badge rounded-pill bg-hc-primary">{{ingredient?.amount}}</span>
            </li>
          </ul>
        </div>
    </div>
    
  </div>

</div>
