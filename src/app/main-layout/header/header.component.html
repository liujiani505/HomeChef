<div class="container-fluid">

  <header class="d-flex flex-column flex-md-row align-items-center justify-content-between py-3">
    <div class="col-12 col-md-4 text-center mb-3 mb-md-0 d-flex justify-content-between">
      <div class="dropdown mobile-only" appDropdown #r="appDropdown">
        <span  data-bs-toggle="dropdown" aria-expanded="false"><i class="fa fa-bars"></i></span>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" [ngClass]="{show: r.isShown}">
          <li><a class="dropdown-item" style="cursor:pointer;">Logout</a></li>
          <!-- <li><a class="dropdown-item" style="cursor:pointer;">Sign-up</a></li> -->
        </ul>
      </div>
      <a routerLink="/recipes" class="d-flex align-items-center justify-content-center">
        <img src="../../assets/images/logo.png" style="width: 30%; min-width: 120px;">
      </a>
    </div>
  
    <div class="col-12 col-md-4 text-center mb-3 mb-md-0">
      <ul class="nav justify-content-center align-items-center">
        <li><a routerLinkActive="active" routerLink="/recipes" class="nav-link px-2 link-dark">Recipes</a></li>
        <li><a routerLinkActive="active" routerLink="/shopping-list" class="nav-link px-2 link-dark">Shopping List</a></li>
      </ul>
    </div>
  
    <div class="col-12 col-md-4 text-center">
      <button type="button" class="btn me-2 btn-outline-primary desktop-only" (click)="onLogout()">Logout</button>
      <!-- <button type="button" class="btn btn-hc-primary desktop-only">Sign-up</button> -->
    </div>

  </header>

  </div>
